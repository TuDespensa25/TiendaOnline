<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras - TuDespensa.25</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 4px;
    }
    .cerrar-modal {
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="top-bar">
      <div class="social-icons">
        <a class="btn-compartir" href="https://www.facebook.com/tuDespensa.25" target="_blank" aria-label="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a class="btn-compartir" href="https://www.instagram.com/tuDespensa.25" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a class="btn-compartir" href="https://wa.me/5354066204" target="_blank" aria-label="WhatsApp">
          <i class="fab fa-whatsapp"></i>
        </a>
        <button class="share-btn" onclick="sharePage()" aria-label="Compartir Página">
          <i class="fas fa-share-alt"></i>
        </button>
      </div>
    </div>
    <div class="main-header">
      <div class="logo">
        <a href="index.html"><img src="images/logo.svg" alt="Logo de TuDespensa.25"></a>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html#inicio">Inicio</a></li>
          <li><a href="index.html#sobre-mi">Sobre Mí</a></li>
          <li><a href="index.html#info-servicios">Servicios</a></li>
          <li><a href="index.html#productos">Productos</a></li>
        </ul>
      </nav>
      <div class="header-cart">
        <a href="cart.html">
          <i class="fas fa-shopping-cart"></i>
          <span id="contador-carrito" class="contador-carrito">0</span>
        </a>
      </div>
    </div>
  </header>
  
  <main>
    <div class="container">
      <h1><i class="fas fa-shopping-cart"></i> Tu Carrito</h1>
      <div id="items-carrito"></div>
      <div class="total">
        <h3>Total: <span id="total-pedido">USD 0.00</span></h3>
        <button id="pedir-whatsapp">Procesar Pedido</button>
        <button id="seguir-comprando">
          <i class="fas fa-shopping-cart"></i> Seguir Comprando
        </button>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="redes-sociales">
      <a class="btn-compartir" href="https://www.facebook.com/tuDespensa.25" target="_blank" aria-label="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a class="btn-compartir" href="https://www.instagram.com/tuDespensa.25" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a class="btn-compartir" href="https://wa.me/5354066204" target="_blank" aria-label="WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>
      <button class="share-btn btn-compartir" onclick="sharePage()" aria-label="Compartir Página">
        <i class="fas fa-share-alt"></i>
      </button>
    </div>
    <p>&copy; 2025 Mi Tienda Online</p>
  </footer>
  
  <!-- Modal para procesar pedido -->
  <div id="modal-pedido" class="modal">
    <div class="modal-content">
      <span class="cerrar-modal">&times;</span>
      <h2>Procesar Pedido</h2>
      <form id="formulario-pedido">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>
        
        <label for="telefono">Número de Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
        
        <label for="nota">Nota (opcional):</label>
        <textarea id="nota" name="nota" rows="3"></textarea>
        
        <label for="metodo-pago">Método de Pago:</label>
        <!-- Se han agregado las opciones de pago solicitadas -->
        <select id="metodo-pago" name="metodo-pago" required>
          <option value="Zelle">Zelle</option>
         <!-- <option value="Transferencia en CUP">Transferencia en CUP</option>
          <option value="USD Efectivo">USD Efectivo</option>
          <option value="CUP Efectivo">CUP Efectivo</option>-->
        </select>
        
        <button type="submit" class="btn-continuar">Continuar</button>
      </form>
    </div>
  </div>
  
  <script src="app.js" defer></script>
</body>
</html>
