<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo de la tienda">
        </div>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#sobre-mi">Sobre Mí</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
        <div class="carrito">
            <a href="cart.html"><i class="fas fa-shopping-cart"></i> <span id="contador-carrito" class="contador-carrito">0</span></a>
        </div>
    </header>
    

  <!-- Sección Inicio -->
<section id="inicio">
    <div class="banner">
        <picture>
            <source media="(max-width: 768px)" srcset="images/banner-mobile.jpg">
            <source media="(min-width: 769px)" srcset="images/banner.jpg">
            <img src="images/banner.jpg" alt="Ofertas especiales" loading="lazy">
        </picture>
        <a href="#servicios" class="btn">Ver Ofertas</a>
            
        <!-- Enlaces a redes sociales -->
        <div class="redes-sociales-banner">
            <a href="https://www.facebook.com/tuDespensa.25" target="_blank" aria-label="Facebook">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/tuDespensa.25" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://wa.me/5354066204" target="_blank" aria-label="WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
    </div>
</section>

    <!-- Sección Sobre Mí -->
    <section id="sobre-mi">
        <h2>Sobre Mí</h2>
        <div class="contenido">
            <img src="images/sobre-mi.jpg" alt="Sobre mí">
            <p>Somos una empresa comprometida con la calidad y el servicio al cliente. Nuestra misión es ofrecer los mejores productos al mejor precio.</p>
        </div>
    </section>

    <!-- Sección Servicios -->
    <section id="servicios">
        <h2>Nuestros Productos</h2>
        <div class="filtros">
            <button class="filtro-btn active" data-categoria="todas">Todas</button>
            <button class="filtro-btn" data-categoria="electrodomesticos">Electrodomésticos</button>
            <button class="filtro-btn" data-categoria="alimentos">Alimentos</button>
            <button class="filtro-btn" data-categoria="aseo">Aseo</button>
        </div>
        <div class="productos-container" id="productos"></div>
    </section>

    

    <!-- Footer -->
    <footer>
        <div class="redes-sociales">
            <a href="https://www.facebook.com/tuDespensa.25" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/tuDespensa.25" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/5354066204" target="_blank" aria-label="WhatsApp">
                <i class="fab fa-whatsapp"></i>
        
            
        </div>
        <p>&copy; 2025 Mi Tienda Online</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
